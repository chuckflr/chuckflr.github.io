<!DOCTYPE html>
<html>
<head>

<body>

                                Section A 
                            </button>
                        </h2>
                        <div id="collapseA1" class="accordian-body collapse show" aria-labelledby="headingA1" data-bs-parent="accordian">
                            <div class="accordian-body">
                                <ul>
                                    <li>Item 1</li>
                                    <li>Item 2</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item">
                        <h2 class="accordian-header" id="headingA2">
                            <button class="accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseA2" aria-expanded="true" aria-controls="collapseA1">
                                Section A 
                            </button>
                        </h2>
                        <div id="collapseA2" class="accordian-body collapse show" aria-labelledby="headingA2" data-bs-parent="accordian">
                            <div class="accordian-body">
                                <ul>
                                    <li>Item 1</li>
                                    <li>Item 2</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item">
                        <h2 class="accordian-header" id="headingA3">
                            <button class="accordian-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseA3" aria-expanded="true" aria-controls="collapseA3">
                                Section A 
                            </button>
                        </h2>
                        <div id="collapseA3" class="accordian-body collapse show" aria-labelledby="headingA3" data-bs-parent="accordian">
                            <div class="accordian-body">
                                <ul>
                                    <li>Item 1</li>
                                    <li>Item 2</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                B
            </div>

            <div class="col">
                C
            </div>
        </div>
    </div>

    <h6>If I leave, this comes with me. :)</h6>
</body>
</html>
